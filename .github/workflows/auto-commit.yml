name: Auto Commit Daily

on:
  schedule:
    - cron: "0 9,18 * * *"  # Runs at 9am and 6pm UTC daily
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a change
        run: |
          echo "Update: $(date)" >> activity.txt

      - name: Commit and Push
        run: |
          git config user.name "uniqueolgacodes"
          git config user.email "flamezthrower49@gmail.com"
          git add .
          git commit -m "Auto update $(date)" || echo "No changes"
          git push
